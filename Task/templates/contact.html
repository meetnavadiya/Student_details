{% load static %}
{% include 'main.html' %}


<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
	<form action="" method="POST">
	{% csrf_token %}
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" name="name" placeholder="Your Name">
				<input type="text" class="field" name="email" placeholder="Your Email">
				<input type="text" class="field" name="phone" placeholder="Phone">
				<textarea  name="message" class="field" placeholder="Message"></textarea>
				<button class="btn">Submit</button>
			</div>
		</div>
	</div>
</form>
</body>
</html>
