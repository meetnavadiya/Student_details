<div class="container">
    <form action="" method="POST">
        {% csrf_token %}

        <input type="text" name="roll" placeholder="Roll Number" required value="{{ task.roll_no }}" />
        <input type="text" name="name" placeholder="Name" required value="{{ task.name }}" />
        <input type="text" name="course" placeholder="Course" required value="{{ task.course }}" />
        <input type="text" name="address" placeholder="Address" required value="{{ task.address }}" />

        <button type="submit" class="btn btn-danger">Update</button>
    </form>
</div>
