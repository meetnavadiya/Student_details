<style>
        /* Basic styling for the form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for input fields */
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Placeholder styling */
        .form-control::placeholder {
            color: #999;
        }

        /* Button styling */
        .btn1{
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-align: center;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #2ecc71;
        }
       
    </style>
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <br>
        <input type="text" class="form-control" name="roll" placeholder="Roll Number" required value="{{ task.roll_no }}" /><br>
        <input type="text" class="form-control" name="name" placeholder="Name" required value="{{ task.name }}" /><br>
        <input type="text" class="form-control" name="course" placeholder="Course" required value="{{ task.course }}" /><br>
        <input type="text" class="form-control" name="address" placeholder="Address" required value="{{ task.address }}" />

        <button type="submit" class="btn1">Submit</button>
    </form>
</div>
